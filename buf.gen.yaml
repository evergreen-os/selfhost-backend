version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/evergreenos/selfhost-backend/gen/go
plugins:
  # Go code generation
  - plugin: buf.build/protocolbuffers/go
    out: gen/go
    opt:
      - paths=source_relative

  # Go gRPC code generation
  - plugin: buf.build/grpc/go
    out: gen/go
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false